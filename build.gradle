import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
    id 'me.bristermitten.pdm' version '0.0.25'
}


group 'xyz.oribuin'
version '1.0'
compileJava.options.encoding = 'UTF-8'

sourceCompatibility = JavaVersion.VERSION_1_8
repositories {
    mavenCentral()
    mavenLocal()
    jcenter()

    // Spigot
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://repo.rosewooddev.io/repository/public/' }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
    maven { url 'http://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url 'https://maven.enginehub.org/repo/' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Overlord language
    pdm "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    pdm "org.jetbrains.kotlin:kotlin-reflect:1.4.0"

    // Spigot Stuff
    compileOnly 'org.spigotmc:spigot:1.16.2'
    compileOnly 'me.clip:placeholderapi:2.10.9'

    // Frameworks
    pdm 'dev.rosewood:guiframework:1.1.1'

    // Plugin Hooks
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:7.1.0-SNAPSHOT'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'

    // Misc
    pdm 'com.zaxxer:HikariCP:3.4.5'
    pdm 'de.tr7zw:item-nbt-api:2.5.0'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.yml'
        filter ReplaceTokens, tokens: ["version": project.property("version")]
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

jar.dependsOn project.tasks.getByName('pdm')