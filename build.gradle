import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
    id 'me.bristermitten.pdm' version "0.0.20"
}


group 'xyz.oribuin'
version '1.0'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()

    // Spigot
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
    // PlaceholderAPI
    maven { url 'http://repo.extendedclip.com/content/repositories/placeholderapi/' }
    // Worldedit
    maven { url 'https://maven.enginehub.org/repo/' }
    // Vault
    maven { url = 'https://jitpack.io' }
}

dependencies {
    // Overlord language
    pdm "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    pdm "org.jetbrains.kotlin:kotlin-reflect:1.3.72"

    // Spigot Stuff
    compileOnly 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.10.9'

    // Frameworks
    pdm 'dev.esophose:guiframework:1.1.0'
    compileOnly 'me.mattstudios.utils:matt-framework:1.3'

    // Plugin Hooks
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:7.1.0-SNAPSHOT'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'

    // Databse Stuff
    pdm 'com.zaxxer:HikariCP:3.4.5'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.yml'
        filter ReplaceTokens, tokens: ["version": project.property("version")]
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

jar.dependsOn project.tasks.getByName('pdm')